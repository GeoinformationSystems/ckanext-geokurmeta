  
spatial_form:
  output: ckanext-geokurmeta/%(version)s_spatial_form.js  
  extra:
    preload:
      - base/main
      - ckanext-geokurmeta/spatial_form_css
  contents:
    - vendor/leaflet/leaflet.js
    - vendor/leaflet.draw/leaflet.draw.js
    - vendor/common_map.js
    - spatial_form.js
    
spatial_form_css:
