{% extends "page.html" %}

{% block content %}

<script>
    // transfer params to actual page
    var params = document.location.href.split('?')[1]
    var source = 'edit_process_page.html?' + params
    var embed = document.createElement('iframe')
    embed.setAttribute('style', "width: 70vw; height: 850px; margin: auto; display: block")
    embed.setAttribute('src', source)
    document.body.appendChild(embed)
</script>

{% endblock %}
